<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>オーディオテスト</title>
  </head>
  <body>
  	<h2>開発中</h2>
    <section class="player">
      <audio autoplay class="song" src="sounds/pop.mp3" loop volume="0.5"></audio>
      <div class="player-timer">
        <!-- Play svg -->
        <img src="svg/play.svg" alt="" class="playertimerbtn" id="test" />
       	 <div class="seek-wrapper">
	        <div id="seekbar"></div>
	        <div id="time">
			  <span id="current">00:00</span>
			  <span class="timer-space">/</span>
			  <span id="duration">00:00</span>
			  <input class="volume-slider" type="range" id="hoge"  min="0" max="99">
		  </div>
		</div>
      </div>
    </section>
    <section class="selection">
      <span class="selection-bar"></span>
      <div class="title">
        <p class="title-headline">NEW</p>
        <p class="title-description">
          ポップパルシェンズ
        </p>
      </div>
      <div class="soundList">
      	 <!--1曲目(サムネイル) -->
        <div
          class="soundList-item"
          data-sound="sounds/pop.mp3"
          data-image="img/pop.png"
          onclick="test();"
        >
          <img src="img/pop.png" alt="" class="soundList-image" />
          <div class="soundList-text">
            <span class="soundList-title">oppi ga ippi</span>
            <span class="soundList-description">ポップパルシェンズ</span>
          </div>
        </div>
         <!--２曲目 -->
        <div
          class="soundList-item"
          data-sound="sounds/new.mp3"
          onclick="test();"
          data-image="img/new.png"
        >
          <img  src="img/new.png" alt="" class="soundList-image" />
          <div class="soundList-text">
            <span class="soundList-title">NEW</span>
            <span class="soundList-description">ポップパルシェンズ</span>
          </div>
        </div>
        <!--3曲目 -->
        <div
          class="soundList-item"
          data-sound="sounds/ocean_sunset.mp3"
          data-image="img/ocean.jpg"
          onclick="test();"
        >
          <img src="img/ocean.jpg" alt="" class="soundList-image" />
          <div class="soundList-text">
            <span class="soundList-title">海のおと</span>
            <span class="soundList-description">ネットにあるやつ</span>
          </div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
