<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/7caa83e4d9.js" crossorigin="anonymous"></script>
    <title>オーディオテスト</title>
  </head>
  <body>
      <section>
      <span class="selection-bar"></span>
      <img class="player" src="img/night-forest.jpg">
      <audio autoplay class="song" src="sounds/morning_forest.mp3" loop volume="0.5"></audio>
      <div class="player-timer">
        <!-- Play svg -->
        <div class="title">
        <p class="title-headline">morning forest</p>
        <p class="title-description">
          自然の音
        </p>
      </div>
         <div class="seek-wrapper">
	        <div id="seekbar"></div>
          <div class="play-time">
          <span id="current">00:00</span>
          <span id="duration">00:00</span>
          </div>
          <div class="volume-wrapper">
          <img src="img/play.jpg" alt="" class="playertimerbtn" id="test" />
          <i class="fas fa-volume-off volume-icon"></i>
			  <input class="volume-slider" type="range" id="hoge"  min="0" max="99">
        <i class="fas fa-volume-up volume-icon"></i>
        </div>
		  </div>
		</div>
      </div>
    </section>
    <section class="selection">
      <div class="soundList">
      	 <!--1曲目(サムネイル) -->
        <div
          class="soundList-item"
          data-sound="sounds/morning_forest.mp3"
          data-image="img/night-forest.jpg"
          onclick="test();"
        >
          <img src="img/night-forest.jpg" alt="" class="soundList-image" />
          <div class="soundList-text">
            <p class="soundList-title">morning forest</p>
            <p class="soundList-description">自然の音</p>
          </div>
        </div>
         <!--２曲目 -->
        <div
          class="soundList-item"
          data-sound="sounds/new.mp3"
          onclick="test();"
          data-image="img/new.png"
        >
          <img  src="img/new.png" alt="" class="soundList-image" />
          <div class="soundList-text">
            <span class="soundList-title">NEW</span>
            <span class="soundList-description">ポップパルシェンズ</span>
          </div>
        </div>
        <!--3曲目 -->
        <div
          class="soundList-item"
          data-sound="sounds/ocean_sunset.mp3"
          data-image="img/ocean.jpg"
          onclick="test();"
        >
          <img src="img/ocean.jpg" alt="" class="soundList-image" />
          <div class="soundList-text">
            <span class="soundList-title">海のおと</span>
            <span class="soundList-description">自然の音</span>
          </div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
